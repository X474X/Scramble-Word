<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h3>World Scramble</h3>
      <hr />
      <span class="guess-word"></span>
      <div class="time-wrapper">
        <span class="time"
          >Time Left: <span class="timer-value">100s</span></span
        >
        <span class="points">Points: <span class="points-value">0</span></span>
      </div>

      <input type="text" placeholder="Enter a valid word" />
      <div class="buttons">
        <button class="next">Next Word</button>
        <button class="check">Check Word</button>
      </div>
    </div>
    <span class="info"
      >Try to guess as many words as possible in 100 seconds</span
    >
  </body>
</html>
